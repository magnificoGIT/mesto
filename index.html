<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Игорь Кляйн">
    <link rel="stylesheet" href="pages/index.css">
    <title>Mesto</title>
</head>
<body class="root">
    <header class="header">
        <img src="images/header_logo_mesto.svg" alt="Чёрно-белый логотип, на котором написанно Mesto и меньшим шрифтом Russia" class="header__logo">
    </header>
    <main class="content">
        <section class="profile">
            <img src="images/profile__avatar.jpg" alt="" class="profile__avatar">
            <div class="profile__info">
                <h1 class="profile__title">Жак-Ив Кусто</h1>
                <h2 class="profile__subtitle">Исследователь океана</h2>
                <button type="button" class="profile__button profile__button_edit">
                    <img src="images/Vector.svg" alt="" class="profile__button-icon profile__button-icon_edit">
                </button>
            </div>
            <button type="button" class="profile__button profile__button_add">
                <img src="images/add.svg" alt="" class="profile__button-icon profile__button-icon_add">
            </button>
        </section>
        <div class="popup">
            <form class="popup__container">
                <button class="popup__button popup__button_close">
                    <img src="images/popup__button-icon_close.svg" alt="" class="popup__button-icon popup__button-icon_close">
                </button>
                <label class="popup__title">Редактировать профиль
                    <input type="text" class="popup__input" placeholder="Жак-Ив Кусто">
                    <input class="popup__input" placeholder="Исследователь океана">
                    <button type="submit" class="popup__button popup__button_save">Сохранить</button>
                </label>
            </form>
        </div>
        <section class="elements">
            <figure class="elements__card">
                <img src="images/elements__card_dubrovitsy.jpg" alt="" class="elements__image">
                <figcaption class="elements__figcaption">
                    <h2 class="elements__title">Дубровицы</h2>
                    <button class="elements__button elements__button_heart">
                        <img src="images/heart.svg" alt="" class="elements__button-icon elements__button-icon_heart">
                    </button>
                </figcaption>
            </figure>
            <figure class="elements__card">
                <img src="images/elements__card_ivanovo.jpg" alt="" class="elements__image">
                <figcaption class="elements__figcaption">
                    <h2 class="elements__title">Иваново</h2>
                    <button class="elements__button elements__button_heart">
                        <img src="images/heart.svg" alt="" class="elements__button-image elements__button-image_heart">
                    </button>
                </figcaption>
            </figure>
            <figure class="elements__card">
                <img src="images/elements__card_karelia.jpg" alt="" class="elements__image">
                <figcaption class="elements__figcaption">
                    <h2 class="elements__title">Карелия</h2>
                    <button class="elements__button elements__button_heart">
                        <img src="images/heart.svg" alt="" class="elements__button-image elements__button-image_heart">
                    </button>
                </figcaption>
            </figure>
            <figure class="elements__card">
                <img src="images/elements__card_Kizhi.jpg" alt="" class="elements__image">
                <figcaption class="elements__figcaption">
                    <h2 class="elements__title">Кижи</h2>
                    <button class="elements__button elements__button_heart">
                        <img src="images/heart.svg" alt="" class="elements__button-image elements__button-image_heart">
                    </button>
                </figcaption>
            </figure>
            <figure class="elements__card">
                <img src="images/elements__card_Krasnoyarsk.jpg" alt="" class="elements__image">
                <figcaption class="elements__figcaption">
                    <h2 class="elements__title">Красноярск</h2>
                    <button class="elements__button elements__button_heart">
                        <img src="images/heart.svg" alt="" class="elements__button-image elements__button-image_heart">
                    </button>
                </figcaption>
            </figure>
            <figure class="elements__card">
                <img src="images/elements__card_leningradskay oblast.jpg" alt="" class="elements__image">
                <figcaption class="elements__figcaption">
                    <h2 class="elements__title">Церковь Преображения Господня</h2>
                    <button class="elements__button elements__button_heart">
                        <img src="images/heart.svg" alt="" class="elements__button-image elements__button-image_heart">
                    </button>
                </figcaption>
            </figure>
        </section>
    </main>
    <footer class="footer">
        <h2 class="footer__title">© 2020 Mesto Russia</h2>
    </footer>
</body>
</html>
