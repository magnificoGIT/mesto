<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="HTML5, CSS, JavaScript">
    <meta name="author" content="Игорь Кляйн">
    <link rel="stylesheet" href="pages/index.css">
    <title>Mesto</title>
</head>
<body class="root">
    <header class="header">
        <img src="images/header_logo_mesto.svg" alt="Чёрно-белый логотип, на котором написанно Mesto и меньшим шрифтом Russia" class="header__logo">
    </header>
    <main class="content">
        <section class="profile">
            <img src="images/profile__avatar.jpg" alt="Круглое изображение, в фокусе которого находится улыбающийся Жак-Ив Кусто в красной шапке" class="profile__avatar">
            <div class="profile__info">
                <div class="profile__container">
                    <h1 class="profile__title">Жак-Ив Кусто</h1>
                    <button type="button" class="profile__button profile__button_type_edit" aria-label="edit">
                        <img src="images/Vector.svg" alt="Иконка кнопки в виде карандаша" class="profile__button-icon profile__button-icon_type_edit">
                    </button>
                </div>
                <p class="profile__subtitle">Исследователь океана</p>
            </div>
            <button type="button" class="profile__button profile__button_type_add">
                <img src="images/add.svg" alt="Иконка кнопки в виде плюса" class="profile__button-icon profile__button-icon_type_add" aria-label="add">
            </button>
        </section>
        <section class="elements">
            <template id="element-templat-card">
                <article class="elements__card">
                    <img src="" alt="" class="elements__image">
                    <div class="elements__container">
                        <h2 class="elements__title"></h2>
                        <button type="button" class="elements__button elements__button_type_heart" aria-label="heart">
                            <img src="images/heart.svg" alt="Иконка кнопки в виде сердца" class="elements__button-icon elements__button-icon_type_heart">
                        </button>
                    </div>
                </article>
            </template>
        </section>
        <div class="popup">
            <div class="popup__container">
                <button type="button" class="popup__button popup__button_type_close" aria-label="close">
                    <img src="images/popup__button-icon_close.svg" alt="Иконка кнопки в виде крестика" class="popup__button-icon popup__button-icon_type_close">
                </button>
                <div class="popup__container-form">
                    <h2 class="popup__title">Редактировать профиль</h2>
                    <form class="popup__form" name="popup-form">
                        <input autocomplete="username" type="text" name="name" class="popup__input popup__input_type_name">
                        <input autocomplete="work" type="text" name="about-myself" class="popup__input popup__input_type_about-myself">
                        <button type="submit" class="popup__button popup__button_type_save">Сохранить</button>
                    </form>
                </div>
            </div>
        </div>
        <div class="popup popup_add">
            <div class="popup__container">
                <button type="button" class="popup__button popup__button_type_close" aria-label="close">
                    <img src="images/popup__button-icon_close.svg" alt="Иконка кнопки в виде крестика" class="popup__button-icon popup__button-icon_type_close">
                </button>
                <div class="popup__container-form">
                    <h2 class="popup__title">Новое место</h2>
                    <form class="popup__form" name="popup-form">
                        <input autocomplete="username" type="text" name="name" class="popup__input popup__input_type_title" placeholder="Название">
                        <input autocomplete="work" type="text" name="about-myself" class="popup__input popup__input_type_url" placeholder="Ссылка на картинку">
                        <button type="submit" class="popup__button popup__button_type_save">Создать</button>
                    </form>
                </div>
            </div>
        </div>
    </main>
    <footer class="footer">
        <p class="footer__title">© 2023 Mesto Russia</p>
    </footer>
    <script src="scripts/script.js"></script>
</body>
</html>
